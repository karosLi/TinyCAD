<P><A NAME="menu_edit"></A><B>“编辑”菜单命令</B></P>



<P>“编辑”菜单提供了如下命令:</P>



<TABLE cols=2 width=900>



<TR VALIGN="top">

<TD width=15%><A HREF="hid_edit_undo.htm">撤消</A></TD>

<TD width=85%>反转上一个编辑操作。</TD>

</TR>

<TR VALIGN="top">

<TD width=15%><A HREF="hid_edit_cut.htm">剪切</A></TD>

<TD width=85%>从文档中删除数据，并将其移动到剪贴板。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><A HREF="hid_edit_copy.htm">复制</A></TD>

<TD width=85%>将数据从文档复制到剪贴板。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><A HREF="hid_edit_paste.htm">粘贴</A></TD>

<TD width=85%>将数据从剪贴板粘贴到文档中。</TD>

</TR>




<TR VALIGN="top">

<TD width=15%><A HREF="hid_edit_paste_link.htm">粘贴链接</A></TD>

<TD width=85%>从剪贴板粘贴到另一个应用程序中的数据的链接。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><A HREF="hid_ole_insert_new.htm">插入新对象</A></TD>

<TD width=85%>插入并嵌入对象，如文档中的图表或公式。</TD>

</TR>



<TR VALIGN="top">

<TD width=15%><A HREF="hid_ole_edit_links.htm">链接</A></TD>

<TD width=85%>列出并编辑到嵌入文档的链接。</TD>

</TR>


</TABLE>



</BODY>

</HTML>
