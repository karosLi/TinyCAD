<P><A NAME="hid_ole_edit_links"></A><B>“链接”命令(“编辑”菜单)</B></P>



<P>使用此命令可以显示<A HREF="afx_hidd_editlinks.htm">“链接”对话框</A>，该对话框使您可以编辑您的文档与其他文档之间的链接。</P>



<P>如果您的文档中没有链接，则此命令不可用。</P>
