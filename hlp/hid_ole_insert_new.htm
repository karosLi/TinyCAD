<P><A NAME="hid_ole_insert_new"></A><B>“插入新对象”命令(“编辑”菜单)</B></P>



<P>插入并嵌入一个对象，如文档中的图表或公式。对于该对象创建所在的应用程序，在屏幕上将成为活动的应用程序。</P>



<P>使用<A HREF="afx_hidd_insertobject.htm">“插入新对象”对话框</A>选择想要插入文档中的对象。</P>
